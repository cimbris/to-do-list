<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__content">
            <h1 class="header__title">Notes</h1>
        </div>
    </div>
</header>
<main>
    <section class="notes">
        <div class="container">
            <form action="#!" class="form">

                <div class="form__item">
                    <input class="input-notes" type="text" id="textInput" placeholder="vvedite zametky">
                    <input class="btn" type="submit" value="Add notes" id="submitBtn">
                </div>

                <div class="form__item">
                    <input class="input-notes" type="search" id="search">
                </div>

            </form>

            <ul class="list">
            </ul>
        </div>
    </section>
</main>
<script src="./js/main.js"></script>
</body>
</html>
